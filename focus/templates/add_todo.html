{% extends 'todolist.html' %}
{% block todo %}
<form action="" method="post">
	{% csrf_token %}
	<div class="modal-body">
		
		<textarea name="todo" id="id_Todo" cols="3" rows="1" required="required"></textarea>
			<fieldset>
				<label for="priority" class="radio-inline">
					<span class="label label-info">Priority</span>
				</label>
				<label for="priority" class="radio-inline">
					<input type="radio" name="priority" value="1">
					<span class="label label-danger"> 重要</span>
				</label>
				<label for="priority" class="radio-inline">
					<input type="radio" name="priority" value="2">
					<span class="label label-warning"> 警告</span>
				</label>
				<label for="priority" class="radio-inline">
					<input type="radio" name="priority" value="3">
					<span class="label label-success"> 成功</span>
				</label>
			</fieldset>
		
	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal">Close</button>
		<button class="btn btn-success" type="submit" name="submit">Save change</button>
	</div>
	
</form>
{% endblock %}
